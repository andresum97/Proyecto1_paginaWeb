<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Walt Disney World</title>
</head>
<body>
    <div id="root"></div>
    <div id="root2"></div>
    <div class="sign">
        <div class="sign2">
            <strong>
                    <em>
                        Star Wars
                    </em>
                    : Galaxy's Edge is Now Open!
            </strong>
        </div>
    </div>
    <div class="structure">
        <div class="titles">
            <span>Offers and Benefits</span>
        </div>
        <div class="Shack">
            <img src="images/Shack.png" style="width: 100%;">
            <div style="width: 50%;">
                <div style="margin: 45px 15px 0 35px">
                    <strong style="font-size: 32px;">
                            Save Up to 20% on Rooms this
                            Fall and Holiday Season
                    </strong>
                    <br>
                    <br>
                    Take advantage of an offer at select Disney Resort hotels, 
                    valid select nights September 1 through December 24, 2019 
                    when you book through September 29, 2019.
                    <br>
                    <button class="buttonOne">Get Details</button>
                    <button class="buttonTwo">View All Offers</button>
                </div>
            </div>
            <img src="images/Shack2.png" style="width: 50%;">
        </div>
        <img src="images/CreditCard.png" alt="creditcard" width="100%">
        <div>
            <div class="titles">
                <span>
                    Can't Miss Experiences
                </span>
            </div>
            <div id="disneyElement"></div>
        </div>
    </div>
    <!-- <div style="width: 100px; height: 80px;" class="fa fa-angle-down"></div> -->

</body>
</html>
